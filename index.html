<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Asteroids</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <div id="canvasdiv">
            <canvas id="viewport" width="800" height="600"></canvas>
        </div>
        <p class="text">
            CTRL = hyperspace, SPACE = fire, ARROW KEYS = movement
        </p>
        <p class="text">
            Sound effects generated with <a href='http://www.drpetter.se/project_sfxr.html' target='_blank'>sfxr</a>
        </p>
        <p class="text">
            Source code at <a href='http://www.github.com/psaikko/asteroids' target='_blank'>GitHub</a>
        </p>

        <div id="options">
            <input type="checkbox" id="mute"><span class="option">Mute sounds</span>
        </div>

        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/parse-1.1.15.min.js"></script>
        <script src="js/scores.js"></script>
        <script src="js/config.js"></script>
        <script src="js/keyhandler.js"></script>
        <script src="js/objects.js"></script>
        <script src="js/text.js"></script>
        <script src="js/engine.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
